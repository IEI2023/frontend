<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Busqueda</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../leaflet/leaflet.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div>
      <div>
        <h1>Buscador de centros educativos</h1>
        <div id="map"></div>
        <script src="../leaflet/leaflet.js"></script>
        <script src="busqueda.js"></script>
        <div class="column" id="content">
          <div class="row">
            <label>Localidad:</label>
            <input
              type="text"
              name="Add text"
              placeholder="Add text"
              id="localidad"
            />
          </div>
          <div class="row" id="margin-bot">
            <label id="cod_p_text">Cód. Postal:</label>
            <input
              type="text"
              name="Add text"
              id="cod_postal"
              placeholder="Add text"
            />
          </div>
          <div class="row">
            <label>Provincia:</label>
            <input
              type="text"
              name="Add text"
              placeholder="Add text"
              id="provincia"
            />
          </div>
          <div class="row">
            <label>Tipo:</label>
            <select name="select" id="selector">
              <option value="Público">Público</option>
              <option value="Privado">Privado</option>
              <option value="Concertado">Concertado</option>
              <option value="Otros">Otros</option>
            </select>
          </div>
          <div class="row">
            <button
              type="button"
              name="Cancelar"
              id="cancelar"
              onclick="cancelar()"
            >
              Cancelar
            </button>
            <button type="button" name="Buscar" id="aceptar" onclick="buscar()">
              Buscar
            </button>
          </div>
        </div>
      </div>
      <a href="../Carga/carga.html">
        <button id="aceptar">
          Volver
        </button>
      </a>
    </div>

      <div class="cosas">
        <div id="busq-lab">
          <label>Resultados de la búsqueda:</label>
        </div>
        <div>
          <table class="content-table" id="tabla">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Dirección</th>
                <th>Cód. postal</th>
                <th>Longitud</th>
                <th>Latitud</th>
                <th>Teléfono</th>
                <th>Descripción</th>
                <th>Localidad</th>
                <th>Provincia</th>
              </tr>
            </thead>
            <tbody id="results-table">
              <!-- Aquí se añadirán las filas -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
