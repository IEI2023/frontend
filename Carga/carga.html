<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Carga</title>
    <link rel="stylesheet" href="carga.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="carga.js" defer></script>
  </head>

  <body>
    <div class="column">
      <h1>Carga del almac√©n de datos</h1>
      <div class="row fuente-container">
        <label>Seleccione fuente:</label>

        <div class="column checkbox-container">
          <label>
            <input
              type="checkbox"
              id="select-all"
              class="radio checkbox-all"
            />Seleccionar todos
          </label>
          <div>
            <label>
              <input
                type="checkbox"
                class="radio checkbox-item"
                id="murcia"
              />Murcia
            </label>
          </div>
          <div>
            <label>
              <input
                type="checkbox"
                class="radio checkbox-item"
                id="valencia"
              />Comunitat Valenciana
            </label>
          </div>
          <label>
            <input
              type="checkbox"
              class="radio checkbox-item"
              id="catalunya"
            />Catalunya
          </label>
        </div>
      </div>

      <div class="row button-container">
        <button type="button" name="Cancelar" id="cancelar" onclick="reset()">
          Cancelar
        </button>
        <button type="button" name="Cargar" id="aceptar" disabled>
          Cargar
        </button>
      </div>

      <div class="cosas">
        <div id="carga-lab">
          <label>Resultados de la carga:</label>
        </div>
        <div>
          <textarea readonly name="response" rows="8" cols="80"></textarea>
        </div>
      </div>
      <a href="../Busqueda/busqueda.html">
        <button id="cancelar">Volver</button>
      </a>
    </div>
  </body>
</html>
